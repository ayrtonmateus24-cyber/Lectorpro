<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector Pro - Arquitetura de Leitura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #E2E2E2; border-radius: 10px; }
        
        .timer-text { font-variant-numeric: tabular-nums; }
        
        @keyframes level-up {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); filter: brightness(1.2); }
            100% { transform: scale(1); }
        }
        .animate-level-up { animation: level-up 0.6s ease-in-out; }

        .xp-bar-shine {
            position: relative;
            overflow: hidden;
        }
        .xp-bar-shine::after {
            content: "";
            position: absolute;
            top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }
        .xp-bar-shine:hover::after { left: 100%; }

        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .modal-backdrop { background-color: rgba(0,0,0,0.4); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="bg-[#FDFCF8] text-[#2C3E50] selection:bg-indigo-100 overflow-x-hidden">

    <!-- Toasts e Celebrações -->
    <div id="toast-container" class="fixed bottom-8 right-8 z-[100] flex flex-col gap-3 pointer-events-none"></div>

    <!-- Modal Nova Leitura -->
    <div id="new-reading-modal" class="fixed inset-0 z-[200] modal-backdrop flex items-center justify-center hidden opacity-0 transition-opacity duration-300">
        <div class="bg-white rounded-[2.5rem] p-8 md:p-10 max-w-md w-full mx-4 shadow-2xl transform scale-95 transition-transform duration-300" id="modal-content">
            <h2 class="text-2xl font-black text-stone-800 mb-2 tracking-tighter">Nova Jornada</h2>
            <p class="text-sm text-stone-500 mb-6">Guarde o seu progresso atual e inicie um novo desafio.</p>
            <div class="space-y-4">
                <input type="text" id="new-book-title" placeholder="Título do Livro" class="w-full px-5 py-4 bg-stone-50 rounded-2xl border-2 border-stone-100 focus:border-indigo-300 outline-none transition-all font-semibold">
                <input type="number" id="new-book-pages" value="100" class="w-full px-5 py-4 bg-stone-50 rounded-2xl border-2 border-stone-100 focus:border-indigo-300 outline-none font-bold">
                <div class="flex gap-3 pt-4">
                    <button onclick="closeModal()" class="flex-1 py-4 font-bold text-stone-400">Cancelar</button>
                    <button onclick="confirmNewReading()" class="flex-1 py-4 bg-indigo-600 text-white rounded-2xl font-black shadow-lg shadow-indigo-200">Começar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Navegação Superior -->
    <nav class="fixed top-0 w-full bg-white/90 backdrop-blur-md border-b border-stone-200 z-50">
        <!-- Progress Bar do Livro -->
        <div class="max-w-5xl mx-auto h-1 w-full bg-stone-100">
            <div id="progress-bar" class="h-full bg-orange-400 transition-all duration-700 w-0"></div>
        </div>
        <!-- Progress Bar do XP (Nível) -->
        <div id="xp-bar-container" class="max-w-5xl mx-auto h-1 w-full bg-indigo-50 xp-bar-shine">
            <div id="xp-progress" class="h-full bg-indigo-500 transition-all duration-1000 w-0"></div>
        </div>

        <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3 group">
                <div id="level-badge" class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg transition-all duration-500">
                    <span id="level-number" class="font-black text-sm">1</span>
                </div>
                <div>
                    <span id="rank-title" class="block text-[10px] font-black uppercase text-indigo-500 tracking-widest leading-none mb-1">Iniciante</span>
                    <span id="current-book-title-nav" class="block text-sm font-bold text-stone-800 truncate max-w-[150px] md:max-w-xs leading-none">Lector Pro</span>
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <div class="hidden md:block text-right">
                    <p class="text-[9px] font-black text-stone-400 uppercase tracking-widest leading-none">XP para Próximo Nível</p>
                    <p id="xp-text" class="text-[11px] font-bold text-indigo-600">0 / 500 XP</p>
                </div>
                <div class="h-8 w-px bg-stone-100"></div>
                <button onclick="toggleLibrary()" class="relative p-2 text-stone-400 hover:text-indigo-600 transition-colors">
                    <i data-lucide="library" class="w-6 h-6"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-6 pt-36 pb-20 grid grid-cols-1 lg:grid-cols-12 gap-12">
        
        <!-- App Central -->
        <section class="lg:col-span-7 space-y-8">
            <div id="timer-card" class="bg-white rounded-[2.5rem] p-10 border border-stone-200 shadow-xl shadow-stone-200/50 text-center space-y-8 relative overflow-hidden transition-all duration-500">
                <!-- Seletor Pomodoro -->
                <div class="flex p-1.5 bg-stone-100 rounded-2xl max-w-sm mx-auto relative z-10">
                    <button onclick="changeMode('focus')" id="tab-focus" class="flex-1 py-2 text-xs font-bold rounded-xl transition-all mode-tab-active">Foco</button>
                    <button onclick="changeMode('short')" id="tab-short" class="flex-1 py-2 text-xs font-bold rounded-xl transition-all text-stone-500">Pausa</button>
                    <button onclick="changeMode('long')" id="tab-long" class="flex-1 py-2 text-xs font-bold rounded-xl transition-all text-stone-500">Longo</button>
                </div>

                <div id="timer-display" class="timer-text text-[90px] md:text-[110px] font-extralight tracking-tighter text-stone-900 drop-shadow-sm">25:00</div>
                
                <div class="flex justify-center gap-6 relative z-10">
                    <button id="btn-toggle" class="group flex items-center gap-3 px-10 py-5 rounded-2xl font-black text-lg bg-indigo-600 text-white hover:bg-indigo-700 shadow-xl shadow-indigo-100 transition-all active:scale-95">
                        <i id="toggle-icon" data-lucide="play" class="w-6 h-6 fill-current"></i>
                        <span id="toggle-label">FOCO TOTAL</span>
                    </button>
                    <button id="btn-reset" class="p-5 rounded-2xl border-2 border-stone-100 text-stone-300 hover:text-stone-600 transition-all"><i data-lucide="rotate-ccw" class="w-6 h-6"></i></button>
                </div>

                <div class="pt-8 border-t border-stone-100 grid grid-cols-3">
                    <div class="text-center">
                        <p id="stat-sessions" class="text-2xl font-bold text-stone-800">0</p>
                        <p class="text-[9px] font-black uppercase text-stone-400">Sessões</p>
                    </div>
                    <div class="flex justify-center items-center"><div class="w-px h-10 bg-stone-100"></div></div>
                    <div class="text-center">
                        <p id="stat-xp-today" class="text-2xl font-bold text-indigo-500">+0</p>
                        <p class="text-[9px] font-black uppercase text-indigo-400">XP Ganhos</p>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white rounded-3xl p-6 border border-stone-200">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-xs uppercase tracking-widest text-stone-500">Controlos</h3>
                        <button onclick="openModal()" class="text-[10px] font-black text-indigo-600 uppercase flex items-center gap-1 bg-indigo-50 px-2 py-1 rounded-lg">Novo Livro <i data-lucide="plus" class="w-3 h-3"></i></button>
                    </div>
                    <div class="flex gap-2">
                        <input type="number" id="input-current" class="w-1/2 p-3 bg-stone-50 rounded-xl border-2 border-transparent focus:border-indigo-100 font-bold text-center outline-none" title="Página Atual">
                        <input type="number" id="input-total" class="w-1/2 p-3 bg-stone-50 rounded-xl border-2 border-transparent font-bold text-center outline-none opacity-50" readonly>
                    </div>
                </div>
                <div class="bg-indigo-600 rounded-3xl p-6 text-white shadow-xl shadow-indigo-100 relative overflow-hidden group">
                    <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:scale-125 transition-transform"><i data-lucide="zap" class="w-20 h-20"></i></div>
                    <h4 class="text-[10px] font-black uppercase opacity-60 tracking-[0.2em] mb-2">Multiplicador</h4>
                    <p class="text-2xl font-black">X1.0</p>
                    <p class="text-[10px] font-bold mt-2 opacity-80">Mantenha a sequência diária!</p>
                </div>
            </div>
        </section>

        <!-- Insights e Gamificação -->
        <section class="lg:col-span-5 space-y-6">
            <div class="sticky top-32 space-y-6">
                <!-- Biblioteca (Toggle) -->
                <div id="library-panel" class="hidden animate-in fade-in slide-in-from-right-4 duration-300">
                    <div class="bg-stone-900 text-white rounded-[2.5rem] p-6 shadow-2xl">
                        <h3 class="text-xs font-black uppercase tracking-widest text-indigo-400 mb-4">Coleção de Conhecimento</h3>
                        <div id="library-list" class="space-y-3 max-h-[300px] overflow-y-auto custom-scrollbar"></div>
                    </div>
                </div>

                <!-- Painel de Notas -->
                <div class="bg-white rounded-[2.5rem] border border-stone-200 shadow-sm overflow-hidden flex flex-col">
                    <div class="p-6 border-b border-stone-100 bg-stone-50/50 flex items-center justify-between">
                        <h3 class="font-bold flex items-center gap-2 text-stone-700 tracking-tight"><i data-lucide="feather" class="w-4 h-4 text-indigo-500"></i> Notas (+50 XP)</h3>
                        <span id="note-count" class="text-[10px] font-black text-white bg-indigo-600 px-2.5 py-1 rounded-full">0</span>
                    </div>
                    <div class="p-6">
                        <div class="relative mb-6">
                            <textarea id="note-input" placeholder="O que aprendeste agora?" class="w-full p-4 rounded-[1.5rem] bg-stone-50 border-2 border-transparent focus:border-indigo-100 outline-none text-sm min-h-[100px] resize-none"></textarea>
                            <button id="btn-add-note" class="absolute bottom-3 right-3 p-3 bg-stone-900 text-white rounded-xl hover:bg-indigo-600 transition-all"><i data-lucide="plus" class="w-5 h-5"></i></button>
                        </div>
                        <div id="notes-container" class="space-y-3 max-h-[250px] overflow-y-auto pr-2 custom-scrollbar"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // --- Estado Centralizado com Gamificação ---
        let state = {
            totalXP: 0,
            level: 1,
            xpToday: 0,
            currentBook: {
                title: "O Alquimista",
                currentPage: 0,
                totalPages: 100,
                notes: [],
                sessions: 0,
            },
            library: [],
            durations: { focus: 25, short: 5, long: 15 },
            timeLeft: 25 * 60,
            isActive: false,
            mode: 'focus'
        };

        const ranks = [
            { lv: 1, title: "Iniciante", color: "#4f46e5" },
            { lv: 5, title: "Aprendiz Curioso", color: "#6366f1" },
            { lv: 10, title: "Explorador Literário", color: "#8b5cf6" },
            { lv: 20, title: "Sábio da Prosa", color: "#a855f7" },
            { lv: 35, title: "Mestre da Sabedoria", color: "#d946ef" },
            { lv: 50, title: "Lenda do Lector", color: "#f97316" }
        ];

        let timerInterval = null;

        const dom = {
            timer: document.getElementById('timer-display'),
            progressBar: document.getElementById('progress-bar'),
            xpProgress: document.getElementById('xp-progress'),
            levelNumber: document.getElementById('level-number'),
            rankTitle: document.getElementById('rank-title'),
            xpText: document.getElementById('xp-text'),
            bookNav: document.getElementById('current-book-title-nav'),
            inputCurrent: document.getElementById('input-current'),
            inputTotal: document.getElementById('input-total'),
            levelBadge: document.getElementById('level-badge'),
            statXp: document.getElementById('stat-xp-today'),
            noteCount: document.getElementById('note-count')
        };

        // --- Sistema de XP ---
        function addXP(amount, reason = "Ação") {
            state.totalXP += amount;
            state.xpToday += amount;
            
            checkLevelUp();
            saveToCache();
            updateAllUI();
            
            showToast(`+${amount} XP`, reason, "sparkles");
        }

        function checkLevelUp() {
            const nextLevelXP = state.level * 500;
            if (state.totalXP >= nextLevelXP) {
                state.level++;
                triggerCelebration('levelup');
                showToast(`Nível ${state.level}!`, "Subiste de patente!", "award");
                dom.levelBadge.classList.add('animate-level-up');
                setTimeout(() => dom.levelBadge.classList.remove('animate-level-up'), 600);
            }
        }

        function getRankInfo() {
            let current = ranks[0];
            for (let r of ranks) {
                if (state.level >= r.lv) current = r;
            }
            return current;
        }

        // --- Cache ---
        function saveToCache() {
            localStorage.setItem('lector_gamified_data', JSON.stringify(state));
        }

        function loadFromCache() {
            const saved = localStorage.getItem('lector_gamified_data');
            if (saved) state = { ...state, ...JSON.parse(saved) };
            state.isActive = false;
        }

        // --- UI Updates ---
        function updateAllUI() {
            const bookPercent = (state.currentBook.currentPage / state.currentBook.totalPages) * 100;
            dom.progressBar.style.width = `${Math.min(bookPercent, 100)}%`;
            
            const nextLevelTarget = state.level * 500;
            const currentLevelStart = (state.level - 1) * 500;
            const xpInCurrentLevel = state.totalXP - currentLevelStart;
            const xpPercent = (xpInCurrentLevel / 500) * 100;
            
            dom.xpProgress.style.width = `${Math.min(xpPercent, 100)}%`;
            dom.xpText.innerText = `${state.totalXP} / ${nextLevelTarget} XP`;
            dom.levelNumber.innerText = state.level;
            
            const rank = getRankInfo();
            dom.rankTitle.innerText = rank.title;
            dom.levelBadge.style.backgroundColor = rank.color;
            dom.rankTitle.style.color = rank.color;

            dom.bookNav.innerText = state.currentBook.title;
            dom.inputCurrent.value = state.currentBook.currentPage;
            dom.inputTotal.value = state.currentBook.totalPages;
            dom.statXp.innerText = `+${state.xpToday}`;
            dom.noteCount.innerText = state.currentBook.notes.length;

            renderNotes();
            updateTimerUI();
        }

        function renderNotes() {
            const container = document.getElementById('notes-container');
            if (state.currentBook.notes.length === 0) {
                container.innerHTML = `<p class="text-[10px] text-stone-300 text-center py-6 italic">Sem notas ainda.</p>`;
                return;
            }
            container.innerHTML = state.currentBook.notes.map(n => `
                <div class="bg-stone-50 border border-stone-100 p-3 rounded-2xl animate-in slide-in-from-bottom-2">
                    <div class="flex justify-between text-[8px] font-black text-indigo-400 mb-1">
                        <span>Pág. ${n.page}</span><span>${n.time}</span>
                    </div>
                    <p class="text-[11px] text-stone-700 leading-tight">"${n.text}"</p>
                </div>
            `).join('');
        }

        function showToast(title, msg, icon) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'flex items-center gap-3 bg-white border border-stone-200 p-3 rounded-2xl shadow-xl transition-all duration-400 opacity-0 translate-x-10';
            toast.innerHTML = `<div class="p-2 bg-indigo-100 text-indigo-600 rounded-lg"><i data-lucide="${icon}" class="w-4 h-4"></i></div>
                               <div><p class="text-xs font-black text-stone-800">${title}</p><p class="text-[10px] text-stone-400">${msg}</p></div>`;
            container.appendChild(toast);
            lucide.createIcons();
            setTimeout(() => { toast.classList.replace('opacity-0', 'opacity-100'); toast.classList.replace('translate-x-10', 'translate-x-0'); }, 10);
            setTimeout(() => { toast.classList.add('opacity-0'); setTimeout(() => toast.remove(), 400); }, 4000);
        }

        function triggerCelebration(type) {
            if (type === 'levelup') {
                confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 }, colors: ['#6366f1', '#a855f7', '#ffffff'] });
            }
        }

        // --- Handlers ---
        function updateTimerUI() {
            const mins = Math.floor(state.timeLeft / 60);
            const secs = state.timeLeft % 60;
            dom.timer.innerText = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        document.getElementById('btn-toggle').addEventListener('click', () => {
            if (!state.isActive) {
                state.isActive = true;
                document.getElementById('toggle-label').innerText = 'PAUSAR';
                timerInterval = setInterval(() => {
                    if (state.timeLeft > 0) {
                        state.timeLeft--;
                        updateTimerUI();
                    } else {
                        clearInterval(timerInterval);
                        state.isActive = false;
                        if (state.mode === 'focus') {
                            state.currentBook.sessions++;
                            addXP(150, "Sessão Concluída");
                        }
                        state.timeLeft = state.durations.focus * 60;
                        updateAllUI();
                    }
                }, 1000);
            } else {
                state.isActive = false;
                clearInterval(timerInterval);
                document.getElementById('toggle-label').innerText = 'CONTINUAR';
            }
        });

        dom.inputCurrent.addEventListener('change', (e) => {
            const old = state.currentBook.currentPage;
            const val = parseInt(e.target.value) || 0;
            if (val > old) {
                const diff = val - old;
                addXP(diff * 10, "Páginas Lidas");
            }
            state.currentBook.currentPage = val;
            saveToCache();
            updateAllUI();
        });

        document.getElementById('btn-add-note').addEventListener('click', () => {
            const input = document.getElementById('note-input');
            const val = input.value.trim();
            if (!val) return;
            state.currentBook.notes.unshift({ text: val, page: state.currentBook.currentPage, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
            input.value = '';
            addXP(50, "Novo Insight");
            saveToCache();
            updateAllUI();
        });

        function changeMode(m) {
            state.isActive = false;
            clearInterval(timerInterval);
            state.mode = m;
            state.timeLeft = state.durations[m] * 60;
            ['focus', 'short', 'long'].forEach(id => {
                document.getElementById(`tab-${id}`).className = `flex-1 py-2 text-xs font-bold rounded-xl transition-all ${id === m ? 'bg-white text-stone-900 shadow-sm' : 'text-stone-500'}`;
            });
            updateAllUI();
        }

        function openModal() { document.getElementById('new-reading-modal').classList.remove('hidden', 'opacity-0'); }
        function closeModal() { document.getElementById('new-reading-modal').classList.add('hidden', 'opacity-0'); }
        function confirmNewReading() {
            const title = document.getElementById('new-book-title').value.trim() || "Nova Leitura";
            const pages = parseInt(document.getElementById('new-book-pages').value) || 100;
            if (state.currentBook.currentPage > 0) state.library.unshift({...state.currentBook, archivedAt: new Date().toLocaleDateString()});
            state.currentBook = { title, currentPage: 0, totalPages: pages, notes: [], sessions: 0 };
            saveToCache();
            updateAllUI();
            closeModal();
            showToast("Jornada Iniciada", title, "book");
        }

        function toggleLibrary() {
            const p = document.getElementById('library-panel');
            p.classList.toggle('hidden');
            if (!p.classList.contains('hidden')) {
                const list = document.getElementById('library-list');
                list.innerHTML = state.library.length ? state.library.map(b => `
                    <div class="bg-white/5 p-3 rounded-xl border border-white/10 mb-2">
                        <p class="text-xs font-bold">${b.title}</p>
                        <p class="text-[9px] text-stone-500">${b.notes.length} notas • Finalizado em ${b.archivedAt}</p>
                    </div>
                `).join('') : `<p class="text-[10px] text-center opacity-50">Biblioteca vazia.</p>`;
            }
        }

        // Init
        loadFromCache();
        updateAllUI();
        lucide.createIcons();
    </script>
</body>
</html>
